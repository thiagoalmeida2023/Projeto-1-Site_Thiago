<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Time de Futebol</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <header>
        <img src= "transferir.jpeg" alt="Logo do Time" class="logo">
        <h1>Meu Time de Futebol</h1>
    </header>
    
    <main>
        <section class="team-info">
            <h2>Sobre o Time</h2>
            <p>O nosso time é conhecido pela paixão e dedicação em campo. Fundado em 2000, conquistamos diversos títulos e continuamos a lutar por mais vitórias.</p>
        </section>
        
        <section class="contact-form">
            <h2>Entre em Contato</h2>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Meu Time de Futebol. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
